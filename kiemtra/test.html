
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt">
                Please enter a valid city name
            </p>
            <div class="content">
                <input type="text" placeholder="Enter City Name" required>
                <button class="btn" id="addBTN">Add</button>
                <br>
                <button class="btn" id="subBTN">Submit<br></button>
            </div>
        </section>

        <section class="weather-part">
            <img src="./222.jpg" alt="">
            <div class="temp">
                <span class="numb">20</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Cloud</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Đình Bảng, Từ Sơn</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">22</span>
                            <span class="deg">°</span>C
                        </div>
                        <p></p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>70%</span>
                        <p>Độ Ẩm</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
